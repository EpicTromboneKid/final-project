<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image to a Cipher</title>
    <link rel="stylesheet" href="index.css">
    <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Poppins'>
    <script src="index.js" defer></script>
</head>
<body>

        <h1 class="text">Image to Caesar <span>(will add aristocrat/patristocrat later)</span> </h1>
        <p class="text">Upload an image to create the aristocrat from: <input type="file" id="fileSelector" accept=".jpg, .jpeg, .png"></p>
        <p class="text" id="cipherArea"></p>
        <hr>
        <textarea rows = "10" cols = "100" class="text" id="textarea"></textarea>
        <p class="text"><button id="submit">Click to Submit Your Answer</button></p>

</body>
